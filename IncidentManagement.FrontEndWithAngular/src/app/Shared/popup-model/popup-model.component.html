<div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modalComponents">
        <app-login (onLoginClick)="loginClick($event)" *ngIf="componentName=='login'"></app-login>
        <app-edit-incident (onAddComments)="afterAddCommentsEmitter($event)" incidentId="{{incidentId}}" *ngIf="componentName=='AddComments'"></app-edit-incident>
      </div>
    </div>
  </div>
