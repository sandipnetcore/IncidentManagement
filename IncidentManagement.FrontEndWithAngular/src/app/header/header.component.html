<div class="appheader">
  <div class="banner">
    <div class="headerItems">
      <span>
        <span *ngIf="isLoggedIn">{{userName}} | </span>
        <a class="link" *ngIf="!isLoggedIn" (click)="showModal('login')">Login</a>
        <a class="link" *ngIf="isLoggedIn" (click)="logout()">Log Out</a>
      </span>
    </div>

    <app-popup-model componentName="{{componentName}}" *ngIf="isModalVisible" (close)="hideModal($event)"></app-popup-model>

  </div>
  
</div>
